<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="svg" href="images/logo.svg"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Dictionary</title>
</head>
<body>
    <header class="navbar__header">
        <div class="icon__container">
            <a href="">
                <img src="images/logo.svg" alt="logo">
            </a>
        </div>
        <div class="options__container">
            <select class="font__select">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="monospace">Mono</option>
            </select>
            <button class="theme__button" tabindex="0">
                <div class="toggle"></div>
            </button>
        </div>
    </header>
    <section class="search__bar">
        <input type="text" placeholder="Search for any word...">
        <button class="search__button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </section>
    <div class="spinner__container hide">
        <div class="loader">
            <span class="dot dot_1"></span>
            <span class="dot dot_2"></span>
            <span class="dot dot_3"></span>
            <span class="dot dot_4"></span>
        </div>
    </div>
    <section class="main__section hide">
        <section class="word__section">
            <div class="phonetics__section">
                <div>
                    <h2 class="word"></h2>
                    <span class="word__phonetic"></span>
                </div>
                <div>
                    <button class="listen__button">
                        <i class="fa-solid fa-play audio__icon"></i>
                    </button>
                </div>
            </div>
        </section>
        <section class="meanings__section">
        </section>
        <section class="source__section">
            <p>Source</p>
            <a href="" class="url__link" target="_blank"></a>
        </section>
    </section>
    <section class="error__container hide">
        <p class="error__message"></p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
